<!-- Los mapas interactivos son herramientas en línea que permiten a los usuarios explorar datos geoespaciales de manera dinámica. Suelen utilizar tecnologías como HTML, CSS y JavaScript, junto con bibliotecas específicas como Leaflet.js o Mapbox para la visualización de mapas. -->

<!-- Un ejemplo básico de código HTML para incrustar un mapa interactivo usando Leaflet.js sería: -->

<!DOCTYPE html>
<html>
<head>
    <title>Mapa Interactivo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 400px; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([3.4372, -76.5225], 10); // Coordenadas del centro del Valle del Cauca

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    L.marker([4.3369, -75.8275]).addTo(map) // Caicedonia
        .bindPopup('<b>Caicedonia</b>');

    L.marker([4.3936, -76.0742]).addTo(map) // Zarzal
        .bindPopup('<b>Zarzal</b>');

    // Puedes agregar más marcadores para otros pueblos mágicos del Valle del Cauca

</script>

</body>
</html>


<!-- Este código crea un mapa interactivo centrado en el Valle del Cauca y muestra marcadores para Caicedonia y Zarzal. Puedes agregar más marcadores para otros pueblos mágicos según las coordenadas geográficas que desees. Recuerda que necesitarás obtener las coordenadas exactas de cada ubicación para colocar los marcadores correctamente. -->
